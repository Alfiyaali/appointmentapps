<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
</head>
<body>
    <form action="" onsubmit="saveToLocalStorage(event)" id="taskForm">
        <label for="">
            <label for="">Name: </label>
            <input type="text" name="name" id="fname">
            <label for="">Email-Id: </label>
            <input type="email" name="email" id="femail">
            <label for="">Phone Number: </label>
            <input type="tel" name="phone" id="fphone">

            <input type="submit" value="Submit" id="addButton">
        </label>
    </form>

    <ul id="list-of-users"></ul>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
